<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VaiDarBoa é o site de apostas mais confiável do Brasil! Oferece jogos rápidos, bônus exclusivos, saques automáticos via Pix e atendimento 24 horas. Diversão, praticidade e lucros em um só lugar!">
  <title>Vai dar boa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .promoter-message {
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #fff;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      cursor: pointer;
      margin: 5px 0;
    }
    .close-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .close-button:hover {
      color: #ccc;
    }
    /* Animated decorative border for the overlay */
    .overlay::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border: 1px solid transparent;
      border-image: linear-gradient(45deg, #00ff00, #ff00ff, #0000ff) 1;
      border-radius: 2px;
      z-index: -1;
      animation: borderGlow 2s infinite;
    }
    @keyframes borderGlow {
      0% {
        opacity: 0.5;
        border-image: linear-gradient(45deg, #00ff00, #ff00ff, #0000ff) 1;
      }
      50% {
        opacity: 1;
        border-image: linear-gradient(45deg, #ff00ff, #0000ff, #00ff00) 1;
      }
      100% {
        opacity: 0.5;
        border-image: linear-gradient(45deg, #0000ff, #00ff00, #ff00ff) 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="promoter-message" onclick="window.location.href='https://wa.me/83994073892?text=ola%2C%20quero%20ser%20um%20promotor%2C%20como%20fa%C3%A7o%3F';">
      Venha se tornar um grande promotor, clicando aqui
    </div>
    <button class="close-button" onclick="document.getElementsByClassName('overlay')[0].style.display='none';">&times;</button>
  </div>
  <iframe id="frame" src="https://app.vaidarboa.com/pr/NEyGg40X"></iframe>

  <script>
    // Tenta colocar o site em tela cheia automaticamente
    window.addEventListener("load", () => {
      const requestFullscreen = () => {
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
      };

      // Alguns navegadores exigem clique para liberar o modo fullscreen
      requestFullscreen();
      document.body.addEventListener("click", requestFullscreen, { once: true });
    });
  </script>
</body>
</html>
